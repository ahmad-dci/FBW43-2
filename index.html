<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images search Engine </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">


            <!-- col-lg-6 col-sm-6 -->
            <div class="input-group mb-3 mt-3 ">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
                <input type="text" id="searchInp" class="form-control" placeholder="Search Word" aria-label="" aria-describedby="basic-addon1">
            </div>

        </div>
        <div class="row">

            
            <div class="col-md-3 col-sm-12">
                <div class="card p-3" style="width: 18rem;">
                    <img class="card-img-top" src="https://pixabay.com/get/gfece0f91f10b6acd3e84fede101ca86cd6b94e833207fbf5799490357d5a07250e7c418a7c7267cc5c96c365f62dcb1b1241b76473a54ec7dde03e8fb802390f_1280.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
            

            

            
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
